<!DOCTYPE html>
<html>
    <head>
        <title>Magiczny Bazar</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <div class="grid-container">
        {% for key, value in bazaar_items.items() %}
            <div class="grid-item">
                <h1>{{ value["Card"] }}</h1>
                <h2>{{ value["Cat"] }}</h2>
                <img src={{ value["Image"] }} width="320" height="450">
                <p>{{ value["Price"] }} z≈Ç</p>
            </div>
        {% endfor %}
        </div>
    </body>
</html>
